<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opdracht 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/76da539177.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
<!--  de header  -->
    <header class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen"></i>
        </figure>
        <div class="header__rightWrapper">
            <input class="header__toggle" type="checkbox" name="" id="">

            <figure class="header__avatar">
                <img class="header__img" src="img/pexels-anya-juarez-tenorio-227888521-28852506.jpg"
                    alt="random plaatje van pexels.com">
            </figure>
        </div>
    </header>

    <!--  de artiekel -->
    <article class="showcase">
        <input type="text" id="js--input" class="showcase__input">
        <section class="showcase__section">
            <h3 class="showcase__font">Dancing Script</h3>
            <h2 id="js--dancing" class="showcase__output showcase__output--sansSerif">Placeholder output </h2>
        </section>
        <section class="showcase__section">
            <h3 class="showcase__font">Lato</h3>
            <h2 id="js--lato" class="showcase__output showcase__output--fontSerif">Placeholder output </h2>
        </section>
        <section class="showcase__section">
            <h3 class="showcase__font">Merriweather</h3>
            <h2 id="js--merriweather" class="showcase__output showcase__output--serif">Placeholder output </h2>
        </section>
    </article>
</body>

</html>
